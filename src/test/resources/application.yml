---
spring:
  application:
    name: miko-quiz-api
  messages:
    encoding: UTF-8
  jackson:
    time-zone: "Asia/Tokyo"
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:default;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
  sql:
    init:
      mode: never
      # Spring起動の度に投入するSQLファイル 外部キーの関係で以下の順序で投入する
      schema-locations:
        - classpath:h2/ddl/quiz_status.sql
        - classpath:h2/ddl/answer.sql
        - classpath:h2/ddl/quiz.sql
      data-locations:
        - classpath:h2/dml/quiz_status-data.sql
        - classpath:h2/dml/answer-data.sql
        - classpath:h2/dml/quiz-data.sql
  h2:
    console:
      enabled: true

logging:
  level:
    root: info
    web: debug
    org.seasar.doma.jdbc.UtilLoggingJdbcLogger: debug
    org.springframework.jdbc.datasource.init: debug

doma:
  dialect: h2
